# ===================================
# CONFIGURACION DE BASE DE DATOS
# ===================================
spring.datasource.url=jdbc:postgresql://localhost:5432/productos_db
spring.datasource.username=admin
spring.datasource.password=admin123
spring.datasource.driver-class-name=org.postgresql.Driver

# ===================================
# JPA/HIBERNATE
# ===================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===================================
# SPRING AI - OPENAI
# ===================================
# Opcion 1: (REMOVIDA) No mantengas la API key en claro en el repositorio.
# spring.ai.openai.api-key=sk-proj-...  # <--- API key eliminada por seguridad

# Opcion recomendada: Usa variable de entorno (recomendado)
spring.ai.openai.api-key=${OPENAI_API_KEY}

# Modelo de embeddings (mas economico y rapido)
spring.ai.openai.embedding.options.model=text-embedding-3-small

# ===================================
# PGVECTOR CONFIGURATION
# ===================================
# Dimensiones del modelo text-embedding-3-small
spring.ai.vectorstore.pgvector.dimensions=1536
spring.ai.vectorstore.pgvector.distance-type=COSINE_DISTANCE
spring.ai.vectorstore.pgvector.index-type=HNSW
spring.ai.vectorstore.pgvector.remove-existing-vector-store-table=false

# Nombre de la tabla para el vector store
spring.ai.vectorstore.pgvector.table-name=vector_store
spring.ai.vectorstore.pgvector.schema-name=public

# ===================================
# SERVIDOR
# ===================================
server.port=8080
server.error.include-message=always

# Deshabilitar indexación automática en startup por defecto (evita consumo masivo de cuota)
app.index-on-startup=false

# ===================================
# LOGGING
# ===================================
logging.level.root=INFO
logging.level.com.example.productosai=DEBUG
logging.level.org.springframework.ai=DEBUG
logging.level.org.springframework.ai.vectorstore=TRACE
